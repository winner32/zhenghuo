<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<style>
			@import url("main.css");
		</style>
		<title>$%^&*(色图)</title>
	</head>
	<body>
		<script>
			var anr;
			function changeColor(){
				var r=Math.round(255*Math.random()) ;
				var g=Math.round(255*Math.random());
				var b=Math.round(255*Math.random());
				var r2 = (r+128)%256;
				var g2 = (g+128)%256;
				var b2 = (b+128)%256;
				var rgb="rgb("+r+","+g+","+b+")";
				anr="rgb("+r2+","+g2+","+b2+")";
				return rgb;
			}
			setInterval(function(){
				var rgb = changeColor();
				document.body.style.backgroundColor=rgb;
				document.getElementById("w").innerHTML=rgb;
				document.getElementById("w").style.color=anr;
				document.getElementById("w2").style.color=anr;
			},1000);
		</script>
		<h1 class="wrap" id="w"></h1>
		<h1 class="s" id="w2" style="font-size:20px;line-height: 200px;/*垂直居中关键*/">年轻人要有节制，计算机表示颜色的方法不是一时就能学会的</h1>
	</body>
</html>
